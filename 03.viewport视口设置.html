<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport视口，移动设备在打开页面时，为了将整个页面内容都显示，默认将页面进行缩小，如果某网站专门针对移动端设置，那就需要进行视口设置，同时告诉我们当前页面宽度就是设备宽度，让页面宽度和设备宽度相等 -->
    <!-- width=device-width 让页面宽度和设备宽度相等 -->
    <!-- initial-scale=1.0 设置缩放比例为1,1就是不放大也不缩小 -->
    <!-- maximum-scale=2 最大缩放比例 -->
    <!-- user-scalable=yes 是否允许用户进行缩放  no就是不允许  yes就是允许 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, user-scalable=yes">
    <!--  Edge模式告诉IE以最高级 模式渲染文档，也就是任何IE版本都以当前版本所支持的最高级标准模式渲染，避免版本升级造成的影响。 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- author作者 -->
    <meta name="author" content="管涛">
    <title>viewport视口设置</title>
</head>
<body>
    <h1>viewport视口设置</h1>
</body>
</html>
